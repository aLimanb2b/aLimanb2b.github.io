<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>Support | BoxtoBox</title>
</head>
<body>
  <div class="container">

    <div id="header"></div>

    <div class="support-hero">
      <div>
        <p class="eyebrow">Need a hand?</p>
        <h1>Support</h1>
        <p>Welcome to our support page. We're here to help with any questions or issues you might have.</p>
      </div>
      <div class="support-card">
        <h2>Contact Us</h2>
        <div class="support-grid">
          <div class="support-item">
            <p class="label">Email</p>
            <p><a href="mailto:support@boxtobox.me">support@boxtobox.me</a></p>
          </div>
          <div class="support-item">
            <p class="label">Phone</p>
            <p>+234 (0) 905 898 5732</p>
          </div>
          <div class="support-item">
            <p class="label">Support Hours</p>
            <p>Monday - Friday, 9am - 6pm (WAT)</p>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>

    <script src="js/load_headerfooter.js"></script>

  </div>
</body>
</html>
