<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>All Events | BoxtoBox</title>
  </head>
  <body>
    <div class="container">
      <div id="header"></div>

      <section class="events-hero">
        <div>
          <p class="eyebrow">All fixtures</p>
          <h1>All Events</h1>
          <p>Browse the full events catalog. Tap any event to see details.</p>
        </div>
      </section>

      <section class="events-gallery">
        <div class="search-status" id="events-all-status">Loading events...</div>
        <div class="events-gallery-grid" id="events-all-grid"></div>
        <div class="events-pagination">
          <button class="pagination-btn" id="events-page-prev" type="button">Previous</button>
          <span class="pagination-info" id="events-page-info">Page 1 of 1</span>
          <button class="pagination-btn" id="events-page-next" type="button">Next</button>
        </div>
      </section>

      <div id="footer"></div>

      <script src="js/load_headerfooter.js"></script>
      <script src="js/events-all.js"></script>
    </div>
  </body>
</html>
